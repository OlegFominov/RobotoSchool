<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sourse/css/main.css">
    <title>Roboto School</title>
</head>
<body>
    <header class="header">
        <a href="#" class="header-logo"></a>
        <nav class="header-nav"></nav>
        <a href="#" class="header-number"></a>

    </header>

    <!-- <main class="main"> нужно ли оборачивать этот контент в тег main или нет? Я просто хз какой тут основной контент,
        он просто поделен на блоки-->
        <section class="block1">
            <div class="block1-container">
                <div class="block1-text">
                    <h1 class="block1-title"></h1>
                    <p class="block1-description"></p>
                    <a href="#" class="block1-link"></a>
                </div>
                <div class="block1-img">
                    <div class="block1-ellipse"></div>
                    <img src="#" alt="" class="block1-lady">
                </div>
            </div>
        </section>
        <section class="block2">
            <div class="block2-container">
                <div class="block2-description"></div>
                <div class="block2-info">
                    <div class="block2-info-item1">
                        <div class="block2-info__numeral"></div>
                        <div class="block2-info__summary"></div>
                    </div>
                    <div class="block2-info-item2">
                        <div class="block2-info__numeral"></div>
                        <div class="block2-info__summary"></div>
                    </div>
                    <div class="block2-info-item3">
                        <div class="block2-info__numeral"></div>
                        <div class="block2-info__summary"></div>
                    </div>
                    <div class="block2-info-item4">
                        <div class="block2-info__numeral"></div>
                        <div class="block2-info__summary"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="block3">
            <div class="block3-container">
                <h2 class="block3-title"></h2>
                <div class="block3-info">
                    <div class="block3-info-item1">
                        <div class="block3-info__title"></div>
                        <div class="block3-info__descriprion"></div>
                    </div>
                    <div class="block3-info-item2">
                        <div class="block3-info__title"></div>
                        <div class="block3-info__descriprion"></div>
                    </div>
                    <div class="block3-info-item3">
                        <div class="block3-info__title"></div>
                        <div class="block3-info__descriprion"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="coach">
            <div class="coach-container">
                <h3 class="coach-title"></h3>
                <div class="coach-cards">
                    <div class="coach-card-item1">
                        <img src="#" alt="" class="coach-photo">
                        <div class="coach-profession"></div>
                        <a href="#" class="coach-more"></a>
                    </div>
                    <div class="coach-card-item2">
                        <img src="#" alt="" class="coach-photo">
                        <div class="coach-profession"></div>
                        <a href="#" class="coach-more"></a>
                    </div>
                    <div class="coach-card-item3">
                        <img src="#" alt="" class="coach-photo">
                        <div class="coach-profession"></div>
                        <a href="#" class="coach-more"></a>
                    </div>
                    <div class="coach-card-item4">
                        <img src="#" alt="" class="coach-photo">
                        <div class="coach-profession"></div>
                        <a href="#" class="coach-more"></a>
                    </div>
                    <div class="coach-card-item5">
                        <img src="#" alt="" class="coach-photo">
                        <div class="coach-profession"></div>
                        <a href="#" class="coach-more"></a>
                    </div>

                    <!-- <div class="scroll$arrows">Этого делать пока не умею</div> -->
                </div>
            </div>
        </section>
        <section class="packages">
            <div class="packages-container">
                <h4 class="packages-title"></h4>
                <div class="packages-item">
                    <div class="packages-item1">
                        <div class="packages-item__title"></div>
                        <div class="packages-item__prise"></div>
                        <div class="packages-item__description"></div>
                        <button class="packages-item__btn"></button>
                    </div>
                    <div class="packages-item2">
                        <div class="packages-item__title"></div>
                        <div class="packages-item__prise"></div>
                        <div class="packages-item__description"></div>
                        <button class="packages-item__btn"></button>
                    </div>
                    <div class="packages-item3">
                        <div class="packages-item__title"></div>
                        <div class="packages-item__prise"></div>
                        <div class="packages-item__description"></div>
                        <button class="packages-item__btn"></button>
                    </div>

                </div>
                
            </div>
        </section>
        <section class="registration">
            <div class="registration-container">
                <div class="registretion-text"></div>
                <form class="registration-form">
                    <div><input type="text" placeholder=""></div>
                    <div><input type="tel" placeholder=""></div>
                    <div><input type="email" placeholder=""></div>
                    <button class="submit-registration"></button>
                </form>
                <div class="registration-persent"></div>
            </div>
        </section>
    <!-- </main> -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-text">
                <h5 class="footer-logo"></h5>
                <p class="footer-copyright"></p>
            </div>
            <div class="footer-number"></div>
        </div>
    </footer>
</body>
</html>
